  <div class="container" >
    <div class="columns is-centered ">
      <div class="colored" class="box column is-one-third">
        <div class="title has-text-centered">
          <h1>Password Generator</h1>
        </div>


        <div class="field">
          <label>Enter Length</label>
        <input class="input" (input)="onChangeLength($event.target.value)" >
        </div>


        <div class="field">
          <div class="control">
              <label class="checkbox">
                <input (change)="onSymbolsPressed()" type="checkbox">
                Use Symbols
              </label>
          </div>
        </div>


        <div class="field">
          <div class="control">
              <label class="checkbox">
                <input (change)="onLettersPressed()" type="checkbox">
                Use Letters
              </label>
          </div>
        </div>


        <div class="field">
          <div class="control">
              <label class="checkbox">
                <input (change)="onNumbersPressed()" type="checkbox">
                Use Numbers
              </label>
          </div>
        </div>



        <div>
          <button [disabled]="!(length && (checkLetters || checkNumbers ||checkSymbols))"
          class="button is-link is-fullwidth"
          (click)="onButtonPressed()">Generate</button>
        </div>

        <div class="box" *ngIf="password">
          <label>Your Password</label>
          <input class="input" [value]='password'>
        </div>

      </div>
    </div>
  </div>
